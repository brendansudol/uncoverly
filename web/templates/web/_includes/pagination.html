{% load extras %}

{% if is_paginated %}
<div class='pagination py1'>
  <div class='inline-block overflow-hidden h5 bg-white border rounded'>
    {% if page_obj.has_previous %}
    <a href='{% make_url request.path page_obj.previous_page_number query %}' class='left btn border-right'>‹ Previous</a>
    {% endif %}
    {% if page_obj.has_next %}
    <a href='{% make_url request.path page_obj.next_page_number query %}' class='right btn'>Next ›</a>
    {% endif %}
  </div>
</div>
{% endif %}
