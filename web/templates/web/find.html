{% extends 'web/base.html' %}


{% block container %}
<div class="clearfix">
  <div class="col-12 sm-col-8 md-col-6 mx-auto">
    <h2 class="h1">Add your favorite products</h2>
    <div class="h4 mb2">
      If you find something you love on Etsy and it's not on Uncoverly, let us know! If it's awesome, we'll add it and give you the credit.
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="flex mb2">
        <label for="search-input" class="hide">URL</label>
        <input
          type="url"
          name="url"
          class="flex-auto m0 field rounded-left"
          placeholder="URL" required>
        <button class="btn btn-primary rounded-right">Go</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
